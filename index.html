<!DOCTYPE html>
<html>

<head>


	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	

<title>Calculator</title>
</head>

<body>
	<div class=center>
	  <h2 class=pushtop>
	    Basic Calculator
	  </h2>
	  <p>
	    Enter First Number
	  </p>
	  <input type="text" id="in1">
	<br>
	  <p>
	    Enter Second Number
	  </p>
	  <input type="text" id="in2">
	<br>
	<br>
	  <button id="addition" text="Run" onClick="checkButton(id)">+</button>
  	  <button id="subtraction" text="Run" onClick="checkButton(id)">-</button>
  	  <button id="division" text="Run" onClick="checkButton(id)">/</button>
  	  <button id="multiply" text="Run" onClick="checkButton(id)">x</button>
	<br>
	<br>
	  <p>
	    Result
	  </p>
	  <input type="text" id="result">
	</div>
</body>
</html>

<script src="script.js"></script>

</html>
