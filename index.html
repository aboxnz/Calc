<!DOCTYPE html>
<html>

<head>


	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	

<title>Calculator</title>
</head>

<body>
	<div class=center>
	  <h2 class=pushtop>
	    Basic Calculator
	  </h2>
	  <p>
	    Enter First Number
	  </p>
	  <input type="text" id="in1">
	<br>
	  <p>
	    Enter Second Number
	  </p>
	  <input type="text" id="in2">
	<br>
	<br>
	  <button text="Run" onClick="addition()">Addition</button>
	  <button text="Run" onClick="subtraction()">Subtraction</button>
	<br>
	<br>
	  <p>
	    Result
	  </p>
	  <input type="text" id="result">
	</div>
</body>
</html>

<script src="script.js"></script>

</html>
